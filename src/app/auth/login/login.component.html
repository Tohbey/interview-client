<div class="login-container">
  <div class="col-md-4 bg-white-card">
    <div class="d-flex p-3 w-100 h-100 justify-content-center flex-column" style="text-align: center;row-gap: 3rem">
      <div #loginForm>
        <div class="text-container">
          <h1>Welcome Back!</h1>
          <p class="text-container-body">Log in to interviewer to continue to interviewer.io.</p>
        </div>
        <app-dynamic-form [formFields]="(loginFormFields | async) || []" [buttonName]="'Login'"></app-dynamic-form>
      </div>
      <div #passwordForm style="display: none">
        <div class="text-container">
          <div class="text-center" style="width: 100%">
            <p class="enter">Please enter your email/username to reset password</p>
          </div>
          <app-dynamic-form [formFields]="(forgotPasswordFormFields | async) || []" [buttonName]="'Reset Password'"></app-dynamic-form>
          <div class="new-user text-center m-5">
            <app-button [buttonConfig]="{text:'Cancel',customClass:'ghost-btn small-btn',icon:'chevron_left'}"
                        (click)="hideForgotPassword()">
            </app-button>
          </div>
        </div>
      </div>
      <div class="row">
        <p class="col-6 text-center">
          <a class="text-dark pointer" (click)="showForgotPassword()">Forgot Password?</a>
        </p>
        <p class="col-6  text-center">
          <a class="text-dark pointer" routerLink="/sign-up">Create An Account
          </a>
        </p>
      </div>
    </div>
  </div>
  <div class="col-md-8">
    <img src="assets/images/interview.jpg" style="width: 100%; height: 100%"/>
  </div>
</div>
